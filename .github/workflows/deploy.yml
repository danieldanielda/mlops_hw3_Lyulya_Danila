name: Deploy Model to Cloud

on:
  push:
    branches: [ main ]

# Явно указываем права для GITHUB_TOKEN
permissions:
  contents: read
  packages: write  # Ключевое - даем права на запись пакетов

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          # Приводим имя репозитория к нижнему регистру
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/${REPO_LOWER}:${{ github.sha }} .

      - name: Push image to registry
        run: |
          # Приводим имя репозитория к нижнему регистру
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          # Логинимся в registry
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Пушим образ
          docker push ghcr.io/${REPO_LOWER}:${{ github.sha }}

      - name: Deploy to Cloud
        run: |
          # Приводим имя репозитория к нижнему регистру
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          curl -X POST https://api.cloudprovider/deploy \
            -H "Authorization: Bearer ${{ secrets.CLOUD_TOKEN }}" \
            -d "image=ghcr.io/${REPO_LOWER}:${{ github.sha }}"