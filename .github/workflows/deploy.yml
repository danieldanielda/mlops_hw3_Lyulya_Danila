name: Build and Push to GHCR

on:
  push:
    branches: [ main ]

# Явно указываем права для GITHUB_TOKEN
permissions:
  contents: read
  packages: write  # Ключевое - даем права на запись пакетов

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          # Приводим имя репозитория к нижнему регистру
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/${REPO_LOWER}:${{ github.sha }} .

      - name: Push image to registry
        run: |
          # Приводим имя репозитория к нижнему регистру
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          # Логинимся в registry
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Пушим образ
          docker push ghcr.io/${REPO_LOWER}:${{ github.sha }}

      - name: Display image info
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "Image successfully pushed to GitHub Container Registry!"
          echo "Image: ghcr.io/${REPO_LOWER}:${{ github.sha }}"
          echo ""
          echo "To pull this image:"
          echo "docker pull ghcr.io/${REPO_LOWER}:${{ github.sha }}"
          echo ""
          echo "To view in browser:"
          echo "https://github.com/${{ github.repository }}/pkgs/container/$(echo ${{ github.event.repository.name }} | tr '[:upper:]' '[:lower:]')"